<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Avik's Assignment- WebVR</title>
    <meta name="description" content="Avik's Assignment">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js">
	<script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-outline@%5E1.1.0/build/aframe-outline.min.js">
    </script>
  </head>
  <body>
    <a-scene>
    	<!-- ASSET MANAGEMENT -->
    	<a-assets>
    		<audio id="river" src="https://cdn.glitch.com/6d769962-28c1-4567-8b2d-d58251dfdd47%2Fsounds.mp3?1552145937146" preload="auto"></audio>
  	  	</a-assets>

  	  	<!-- TEXT -->
    	<!-- <a-text value="HAPPY BIRTHDAY TO YOU!" animation="dir: alternate; to:  red;  type:  color; easing: easelnQuad; elasticity: 400; loop: true" position="-0.337 1.812 -4.791" color="green" width="13" align="center"></a-text> -->

    	<a-entity id="color" position="-0.337 1.812 -4.791" animation="property: components.text.material.uniforms.color.value; type: color; to: green; dir: alternate; loop: true" text="color: white; align: center; value: HAPPY BIRTHDAY TO YOU!; width: 13">
      </a-entity>
    	

      <!-- CAKE LAYERS -->
      <a-cylinder src="https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Fdirt.jpg?1490308269805" position="-0.25 0.05 -4" radius="0.5" height="0.5" color="#FFC65D" shadow></a-cylinder>
      <a-cylinder src="https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Fcubes.jpg?1490308405745" position="-0.25 0.25 -4" radius="0.40" height="0.5" color="#FFC65D" shadow></a-cylinder>
      <a-cylinder src="https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Fcone.jpg?1490308535937" position="-0.25 0.40 -4" radius="0.25" height="0.5" color="#FFC65D" shadow></a-cylinder>
      <a-cylinder src="https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Ftexture.jpg?1490308149272" position="-0.25 0.55 -4" radius="0.01" height="0.75" color="#FFC65D" shadow></a-cylinder>


      <a-cylinder  position="-4.337 0 -4.791" radius="0.1" height="4.5" color="black" shadow></a-cylinder>
      <a-cylinder  position="3.5 0 -4.791" radius="0.1" height="4.5" color="black" shadow></a-cylinder>
      <a-box color="tomato" position="-0.680 1.835 -5.395"depth="0" height="0.9" width="10"></a-box>
      

      <a-entity particle-system="preset: snow; particleCount: 10000"></a-entity>
      <a-entity particle-system="preset: default; color: #515; particleCount: 1000" position="-0.25 0 -6.25"></a-entity>
      <a-entity id="sphere" geometry="primitive: sphere; radius: 0.25" material="color: #EF2D5E" position="-0.25 0.28 -6.25"
                animation="property: scale; dir: alternate; dur: 100; to: 1.1 1.1 1.1; loop: true"></a-entity>



      <!-- WALLS AND FLOOR -->
      <a-plane  src="https://cdn.glitch.com/6d769962-28c1-4567-8b2d-d58251dfdd47%2Ftile.jpg?1552156447065" position="-0.25 0.05 -4" rotation="-90 0 0" height="100" width="100"></a-plane>

      <!-- <a-entity id="plane" geometry="primitive: plane; width: 10000; height: 10000" material="coilor: #333; src: #groundTexture; repeat: 10000 10000; transparent: true; metalness: 0.6; roughness: 0.4" rotation="-90 0 0"></a-entity> -->

      <a-sky src="https://cdn.glitch.com/6d769962-28c1-4567-8b2d-d58251dfdd47%2F360.jpg?1552152914929" radius="10"></a-sky>
      <a-camera position="0.621 1 9.301"></a-camera>

      <!-- SOUND PLAYING -->
      <a-entity sound="autoplay: true; src: #river"></a-entity>
      
      <!-- LIGHT SOURCE -->
      <a-light color="white" position="1 3 4"></a-light>
      
      <!-- BOTTOM BALLOONS -->
      <a-image position="3 1 -4" animation="property: position; to: 5 3 -4; dur: 3500; easing: linear; loop: true" src="https://cdn.glitch.com/6d769962-28c1-4567-8b2d-d58251dfdd47%2FUntitled-1.png?1552161140480"></a-image>
      <a-image position="-3.5 1 -4" animation="property: position; to: -5 3 -4; dur: 3500; easing: linear; loop: true" src="https://cdn.glitch.com/6d769962-28c1-4567-8b2d-d58251dfdd47%2FUntitled-1.png?1552161140480"></a-image>

      <!-- FIRE ON CANDLE -->
      <a-image position="-0.28 1.35 -4" src="https://cdn.glitch.com/6d769962-28c1-4567-8b2d-d58251dfdd47%2FUntitled-2.png?1552161532269"></a-image>

      <!-- TOP HEART BALLOONS -->
      <a-image position="-3.5 2 -4" animation="property: position; to: -3.8 3 -4; dur: 3500; easing: linear; loop: true"rotation="43 23 0" src="https://cdn.glitch.com/6d769962-28c1-4567-8b2d-d58251dfdd47%2FUntitled-3.png?1552162069433"></a-image>
      <a-image position="3 2 -4" animation="property: position; to: 3.8 3 -4; dur: 3500; easing: linear; loop: true" rotation="43 0 0" src="https://cdn.glitch.com/6d769962-28c1-4567-8b2d-d58251dfdd47%2FUntitled-3.png?1552162069433"></a-image>

      </a-scene>
  </body>
</html>
